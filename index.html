<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>My blob</title>
</head>
<body>

  <div class="container">
    <!-- Draw everything relative to a 200x200 canvas, this will then scale to any resolution -->
    <svg class="main" viewBox="0 0 200 200">

      <defs>
        <!-- Раскраска нашего блоба -->
        <linearGradient id="gradient" gradientTransform="rotate(90)">
          <!-- Используем CSS переменные для старта / остановки цветов градиента -->
          <stop id="gradientStop1" offset="0%" stop-color="var(--startColor)" />
          <stop id="gradientStop2" offset="100%" stop-color="var(--stopColor)" />
        </linearGradient>
      </defs>

      <path d="" fill="url('#gradient')" ></path>

    </svg>

    <div class="inputs">
      <label for="points">
        <span class="points">Количество точек:</span>
        <input type="range" min="5" max="18" step="1" value="7" id="points">
      </label>
  
      <label for="tension">
        <span class="tension">Резкость:</span>
        <input type="range" min="0.4" max="2.6" step="0.2" value="1" id="tension">
      </label>

      <form id="uploadImage" method="post">
        <span class="upload-image">Загрузите фото:</span>
        <input type="file" name="image" accept="image/jpeg">
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>

  <script type='module' src="./js/index.js"></script>
  <script src="./js/ajax.js"></script>
</body>
</html>
